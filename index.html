<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>dog.io</title>
  <meta name="description" content="share playlists">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/dog.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="img/dog.png" alt="">
    <h1>dog.io</h1>
  </header>
  <main>
    <h3>How many doggos do you need?</h3>
    <form action="" method="get" id="getDoggos">
      <div class="range-wrap">
        <input type="range" class="range" value="3" min="1" max="50">
        <output class="bubble"></output>
      </div>
      <button type="submit" name="getDoggos">Get Doggos</button>
    </form>

    <h3>Or do you want a specific breed of doggo?</h3>
    <form id="getDoggoByBreed">
        <input type="text" name="" class="text" value="">
      <button type="submit" name="getDoggoByBreed">Get A Doggo By Breed</button>
    </form>
    <div class="dogs">
    </div>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script>
  window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')
</script>
<script src="js/main.js"></script>

</html>
